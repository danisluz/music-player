<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
  <script src="https://use.typekit.net/hoy3lrg.js"></script>
  <script>try { Typekit.load({ async: true }); } catch (e) { }</script>
  <link rel="stylesheet" href="style.css">
  <title>Player IADV</title>
</head>

<body>
  <div id="wrapper">
    <div id="screen">
      <div id="content-wrap">
        <div id="background"></div>

        <div id="content">
          <div class="jcarousel">
            <ul id="songs">
              <li class="song" 
                data-audio="https://s3-us-west-2.amazonaws.com/s.cdpn.io/308622/Leo%20-%20Trying.mp3"
                data-color="#333">
                <img 
                  src="./assets/webradio.jpeg">
                <p class="song-title">Web Radio</p>
                <p class="song-artist">Fonte de Vida</p>
              </li>
            </ul>
          </div>

          <audio crossorigin>
            <source src="" type="audio/mpeg">
          </audio>

          <div id="controls">
            <span id="play-btn">
              <i class="fa fa-play fa-fw" aria-hidden="true"></i>
            </span>
          </div>

          <div id="timeline">
            <span id="current-time">--:--</span>
            <span id="total-time">--:--</span>
            <div class="slider" data-direction="horizontal">
              <div class="progress">
                <div class="pin" id="progress-pin" data-method="rewind"></div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div id="sidemenu">
        <ul>
          <li>
            <i class="fa fa-search fa-fw" aria-hidden="true"></i>
            Search
          </li>
          <li>
            <img class="svg menu-icons" src="./assets/music-player.svg" alt="">
            Playlists
          </li>
          <li>
            <img id="album-icon" class="svg menu-icons" src="./assets/album-icon.svg" alt="">
            Albums
          </li>
          <li>
            <i class="fa fa-microphone fa-fw" aria-hidden="true"></i>
            Artists
          </li>
          <li>
            <i class="fa fa-podcast fa-fw" aria-hidden="true"></i>
            Podcasts
          </li>
          <li>
            <i class="fa fa-cog fa-fw" aria-hidden="true"></i>
            Settings
          </li>
        </ul>
      </div>
    </div>
  </div>
  </div>
</body>


<script src="../node_modules/hls.js/dist/hls.min.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="https://use.fontawesome.com/15af25ac7b.js"></script>
<script src="../node_modules/jcarousel/dist/jquery.jcarousel.min.js"></script>
<script src="script.js"></script>

</html>
